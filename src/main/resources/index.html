<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chess</title>
</head>
<body>
<div class="content">
	<div>
		<label for="fen">Enter FEN (optional)</label>
		<input id="fen" name="fen">
		<button onclick="setup()">Start</button>
	</div>
	<div id="stage"></div>
</div>
</body>
<script src="https://unpkg.com/konva@8/konva.min.js"></script>
<script>
    let board = Array.from(Array(8), () => new Array(8));

    const standardfen = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";
    const size = 800;
    const tileSize = size / 8;
    let xStart, yStart, xEnd, yEnd;
    let playerTurn = true;
    let fen = "";
    let legalMoves;

    // load fen
    // send backend fen, response sends available moves
    // save available moves, if player does move, look if its in avaliabl moves
    // if succssful, send new move to backend
    let stage = new Konva.Stage({
        container: 'stage',
        width: size,
        height: size
    });
    let background = new Konva.Layer();
    let piecesLayer = new Konva.Layer();
    stage.add(background);

    stage.add(piecesLayer);
    background.draw();
    piecesLayer.draw();

    drawBackground();

    function setup() {
        fen = document.getElementById("fen").value;
        if (fen === undefined || fen === "") {
            fen = standardfen;
            document.getElementById("fen").value = fen;
        }
        updateLegalMoves();
        drawPieces();
    }

    function drawPieces() {
        piecesLayer.destroyChildren();
        let splitfen = fen.split(" ")[0].split("/"); // 2r1r1k1/5p1p/p2q1p2/3p1b2/1R2p3/2P1Q3/PP2PPPP/2K2B1R b - - 0 19
        let lookup = {
            "r": "bR.png",
            "n": "bN.png",
            "b": "bB.png",
            "q": "bQ.png",
            "k": "bK.png",
            "p": "bP.png",
            "R": "wR.png",
            "N": "wN.png",
            "B": "wB.png",
            "Q": "wQ.png",
            "K": "wK.png",
            "P": "wP.png"
        };
        for (let rowIndex = 0; rowIndex < splitfen.length; rowIndex++) {
            let colIndex = 0;
            for (let charIndex = 0; charIndex < splitfen[rowIndex].length; charIndex++) {
                let char = splitfen[rowIndex].charAt(charIndex);
                if (lookup.hasOwnProperty(char)) {
                    let column = colIndex, row = rowIndex;
                    drawPiece(lookup[char], column, row);
                    colIndex++;
                } else {
                    colIndex += parseInt(char);
                }
            }
        }
    }

    function drawPiece(pieceStr, positionX, positionY) {
        let imageObj = new Image();
        imageObj.onload = function () {
            piecesLayer.add(new Image())
        }
        imageObj.src = pieceStr;
        let piece = new Konva.Image({
            image: imageObj,
            x: positionX * tileSize,
            y: positionY * tileSize,
            width: tileSize,
            height: tileSize,
            draggable: true
        });

        piece.on('dragstart', function () {
            // Find out starting square
            let position = stage.getPointerPosition();
            xStart = Math.floor(position.x / tileSize);
            yStart = Math.floor(position.y / tileSize);
        });
        piece.on('dragmove', function () {
            // Snap piece to mouse
            let mouse = stage.getPointerPosition();
            piece.setAttr("x", mouse.x - tileSize / 2);
            piece.setAttr("y", mouse.y - tileSize / 2);
        });
        piece.on('dragend', function () {
            let position = stage.getPointerPosition();
            xEnd = Math.floor(position.x / tileSize);
            yEnd = Math.floor(position.y / tileSize);

            let moveString = simpleToString(xStart, yStart, xEnd, yEnd); //TODO better move det
            console.log(moveString);

            // Move valid?
            if (playerTurn && legalMoves.includes(moveString)) {
                // Snap to new position if move valid
                let snapX = Math.round(piece.attrs.x / tileSize);
                let snapY = Math.round(piece.attrs.y / tileSize);
                piece.setAttr("x", snapX * tileSize);
                piece.setAttr("y", snapY * tileSize);
                playerTurn = !playerTurn;

                updateFen(moveString);
                // If it's a capture, remove piece at that position
            } else {
                // Move not valid, snap to original position
                piece.setAttr("x", xStart * tileSize);
                piece.setAttr("y", yStart * tileSize);
            }
        });
        piecesLayer.add(piece);
    }

    function updateLegalMoves() {
        const responsePromise = fetch("http://localhost:7001/chess/availableMoves?" + new URLSearchParams({fen: fen}));
        responsePromise.then(response => {
            response.json().then(json => {
                console.log(json);
                legalMoves = json;
            });
        })
    }

    function updateFen(moveString) {
        const responsePromise = fetch("http://localhost:7001/chess/newFen?" + new URLSearchParams({
            fen: fen,
            move: moveString
        }));
        responsePromise.then(response => {
            console.log(response.text().then(backendFen => {
                fen = backendFen;
            }));
        })
        updateLegalMoves();
        fen = standardfen;
    }

    function simpleToString() {
        return String.fromCharCode("a".charCodeAt(0) + xStart) + (8 - yStart) + String.fromCharCode("a".charCodeAt(0) + xEnd) + (8 - yEnd)
    }

    function drawBackground() {
        let color = "rgb(155,166,201)";
        for (let i = 0; i < 8; i++) {
            color = color === "rgb(155,166,201)" ? "rgb(35,38,48)" : "rgb(155,166,201)";
            for (let j = 0; j < 8; j++) {
                color = color === "rgb(155,166,201)" ? "rgb(35,38,48)" : "rgb(155,166,201)";
                background.add(new Konva.Rect({
                    x: j * tileSize,
                    y: i * tileSize,
                    width: tileSize,
                    height: tileSize,
                    fill: color,
                }));
            }
        }
    }
</script>
<style>
    canvas {
        border: 1px solid black;
    }

    .content {
        display: flex;
        justify-content: center;
        gap: 40px;
    }
</style>
</html>
